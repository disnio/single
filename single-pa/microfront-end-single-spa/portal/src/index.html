<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>

    <script type="systemjs-importmap">{"imports": {}}</script>
    <script src=<%= htmlWebpackPlugin.options.commonDepsOrigin %>/systemjs/system.js></script>
    <script src=<%= htmlWebpackPlugin.options.commonDepsOrigin %>/systemjs/amd.js></script>
    <script src=<%= htmlWebpackPlugin.options.commonDepsOrigin %>/systemjs/named-exports.js></script>
    <script src=<%= htmlWebpackPlugin.options.commonDepsOrigin %>/systemjs/use-default.js></script>

    <!-- Load the common deps-->
    <script src=<%= htmlWebpackPlugin.options.commonDepsConf %>/common-deps.js></script>

    <!-- Load the application -->
    <script>
      System.import('@portal/config')
    </script>

    <!-- Static navbar -->
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    <div id='menu'></div>
    <div id='content'>
      <div id="react"></div>
      <div id="vue"></div>
    </div>
  </body>
</html>
