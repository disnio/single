<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>spa test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="importmap-type" content="systemjs-importmap" />
    <!-- 配置文件注意写成绝对路径：/开头，否则访问子项目的时候重定向-->
    <script type="systemjs-importmap" src="importmap.json"></script>

    <link
      rel="preload"
      href="https://cdn.bootcdn.net/ajax/libs/single-spa/5.8.0/system/single-spa.dev.js"
      as="script"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"
      as="script"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/import-map-overrides@1.7.2/dist/import-map-overrides.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/systemjs/6.7.1/system.js"></script>
    <!-- 用于解析子包的解析 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/systemjs/6.7.1/extras/amd.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/systemjs/6.7.1/extras/named-exports.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/systemjs/6.7.1/extras/named-register.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/systemjs/6.7.1/extras/use-default.js"></script>
    <!-- systemjs的包 -->
  </head>
  <body>
    <import-map-overrides-full
      show-when-local-storage="overrides-ui"
    ></import-map-overrides-full>
    <div id="root"></div>
  </body>
</html>
